<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Player Matcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: #000;
            color: #FFD700;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            padding: 1rem;
        }

        h1 {
            text-align: center;
            margin: 2rem 0;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .search-container {
            position: relative;
            margin: 2rem 0;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            background-color: #1a1a1a;
            border: 2px solid #FFD700;
            color: #FFD700;
            font-size: 1.1rem;
            border-radius: 5px;
            outline: none;
        }

        .search-input::placeholder {
            color: #FFD700;
            opacity: 0.5;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #1a1a1a;
            border: 2px solid #FFD700;
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .dropdown.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .dropdown-item {
            padding: 0.8rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #333;
        }

        .teams-container {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .team-box {
            background-color: #1a1a1a;
            padding: 1.5rem;
            border-radius: 10px;
            width: 45%;
            min-width: 250px;
            text-align: center;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.3s ease;
            border: 2px solid #FFD700;
        }

        .team-box:hover {
            transform: scale(1.02);
        }

        .team-box.selected {
            animation: pulse 1.5s infinite;
        }

        .victory-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .victory-screen.active {
            opacity: 1;
            pointer-events: auto;
            animation: victoryPulse 2s infinite;
        }

        .victory-text {
            font-size: 4rem;
            color: #FFD700;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-align: center;
            animation: bounce 1s infinite;
        }

        .player-name {
            font-size: 2rem;
            color: #FFD700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .close-button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: transform 0.3s ease;
        }

        .close-button:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes victoryPulse {
            0% { background-color: rgba(0, 0, 0, 0.9); }
            50% { background-color: rgba(0, 0, 0, 0.7); }
            100% { background-color: rgba(0, 0, 0, 0.9); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 600px) {
            .teams-container {
                flex-direction: column;
                align-items: center;
            }

            .team-box {
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .victory-text {
                font-size: 2.5rem;
            }

            .player-name {
                font-size: 1.5rem;
            }
        }
    </style>

        const searchInput = document.getElementById('searchInput');
        const dropdown = document.getElementById('dropdown');
        const team1Element = document.getElementById('team1');
        const team2Element = document.getElementById('team2');

        function getRandomTeam(excludeTeam) {
            const availableTeams = teams.filter(team => team !== excludeTeam);
            return availableTeams[Math.floor(Math.random() * availableTeams.length)];
        }

        function updateDropdown(searchText) {
            dropdown.innerHTML = '';
            if (!searchText) {
                dropdown.classList.remove('active');
                return;
            }

            const matchingPlayers = players.filter(player =>
                player.name.toLowerCase().includes(searchText.toLowerCase())
            );

            if (matchingPlayers.length > 0) {
                matchingPlayers.forEach(player => {
                    const div = document.createElement('div');
                    div.className = 'dropdown-item';
                    div.textContent = player.name;
                    div.addEventListener('click', () => {
                        searchInput.value = player.name;
                        dropdown.classList.remove('active');
                        displayPlayerTeams(player);
                    });
                    dropdown.appendChild(div);
                });
                dropdown.classList.add('active');
            } else {
                dropdown.classList.remove('active');
            }
        }

        function displayPlayerTeams(player) {
            team1Element.textContent = player.teams[0];
            team2Element.textContent = player.teams[1];
            team1Element.classList.add('selected');
            team2Element.classList.add('selected');
            showVictoryScreen(player.name);
        }

        function checkForMatch(selectedTeams) {
            const matchingPlayer = players.find(player => 
                player.teams.includes(selectedTeams[0]) && 
                player.teams.includes(selectedTeams[1])
            );

            if (matchingPlayer) {
                showVictoryScreen(matchingPlayer.name);
            }
        }

        function showVictoryScreen(playerName) {
            const victoryScreen = document.getElementById('victoryScreen');
            const playerNameElement = document.getElementById('victoryPlayerName');
            playerNameElement.textContent = playerName;
            victoryScreen.classList.add('active');
        }

        searchInput.addEventListener('input', (e) => {
            updateDropdown(e.target.value);
        });

        team1Element.addEventListener('click', () => {
            team1Element.classList.remove('selected');
            const newTeam = getRandomTeam(team2Element.textContent);
            team1Element.textContent = newTeam;
            team1Element.classList.add('selected');
            
            if (team2Element.textContent !== 'Tap to select team') {
                checkForMatch([newTeam, team2Element.textContent]);
            }
        });

        team2Element.addEventListener('click', () => {
            team2Element.classList.remove('selected');
            const newTeam = getRandomTeam(team1Element.textContent);
            team2Element.textContent = newTeam;
            team2Element.classList.add('selected');
            
            if (team1Element.textContent !== 'Tap to select team') {
                checkForMatch([team1Element.textContent, newTeam]);
            }
        });

        document.getElementById('closeVictory').addEventListener('click', () => {
            document.getElementById('victoryScreen').classList.remove('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });
