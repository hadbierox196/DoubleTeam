<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Player Matcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: #000;
            color: #FFD700;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            padding: 1rem;
        }

        h1 {
            text-align: center;
            margin: 2rem 0;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .search-container {
            position: relative;
            margin: 2rem 0;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            background-color: #1a1a1a;
            border: 2px solid #FFD700;
            color: #FFD700;
            font-size: 1.1rem;
            border-radius: 5px;
            outline: none;
        }

        .search-input::placeholder {
            color: #FFD700;
            opacity: 0.5;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #1a1a1a;
            border: 2px solid #FFD700;
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .dropdown.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .dropdown-item {
            padding: 0.8rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #333;
        }

        .teams-container {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .team-box {
            background-color: #1a1a1a;
            padding: 1.5rem;
            border-radius: 10px;
            width: 45%;
            min-width: 250px;
            text-align: center;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.3s ease;
            border: 2px solid #FFD700;
        }

        .team-box:hover {
            transform: scale(1.02);
        }

        .team-box.selected {
            animation: pulse 1.5s infinite;
        }

        .player-list {
            margin-top: 2rem;
            text-align: center;
        }

        .player-card {
            background-color: #1a1a1a;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            border: 2px solid #FFD700;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .teams-container {
                flex-direction: column;
                align-items: center;
            }

            .team-box {
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Team Player Matcher</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for a player..." id="searchInput">
            <div class="dropdown" id="dropdown"></div>
        </div>
        <div class="teams-container">
            <div class="team-box" id="team1">Tap to select team</div>
            <div class="team-box" id="team2">Tap to select team</div>
        </div>
        <div class="player-list" id="playerList"></div>
    </div>

    <script>
        // Sample data - replace with your actual data
        const teams = ['Arsenal', 'Chelsea', 'Manchester United', 'Liverpool'];
        const players = [
            { name: 'John Terry', teams: ['Arsenal', 'Chelsea'] },
            { name: 'Robin van Persie', teams: ['Arsenal', 'Manchester United'] },
            { name: 'Michael Owen', teams: ['Liverpool', 'Manchester United'] }
        ];

        const searchInput = document.getElementById('searchInput');
        const dropdown = document.getElementById('dropdown');
        const team1Element = document.getElementById('team1');
        const team2Element = document.getElementById('team2');
        const playerList = document.getElementById('playerList');

        function getRandomTeam(excludeTeam) {
            const availableTeams = teams.filter(team => team !== excludeTeam);
            return availableTeams[Math.floor(Math.random() * availableTeams.length)];
        }

        function updateDropdown(searchText) {
            dropdown.innerHTML = '';
            if (!searchText) {
                dropdown.classList.remove('active');
                return;
            }

            const matchingPlayers = players.filter(player =>
                player.name.toLowerCase().includes(searchText.toLowerCase())
            );

            if (matchingPlayers.length > 0) {
                matchingPlayers.forEach(player => {
                    const div = document.createElement('div');
                    div.className = 'dropdown-item';
                    div.textContent = player.name;
                    div.addEventListener('click', () => {
                        searchInput.value = player.name;
                        dropdown.classList.remove('active');
                        displayPlayerTeams(player);
                    });
                    dropdown.appendChild(div);
                });
                dropdown.classList.add('active');
            } else {
                dropdown.classList.remove('active');
            }
        }

        function displayPlayerTeams(player) {
            team1Element.textContent = player.teams[0];
            team2Element.textContent = player.teams[1];
            team1Element.classList.add('selected');
            team2Element.classList.add('selected');
        }

        searchInput.addEventListener('input', (e) => {
            updateDropdown(e.target.value);
        });

        team1Element.addEventListener('click', () => {
            team1Element.classList.remove('selected');
            const newTeam = getRandomTeam(team2Element.textContent);
            team1Element.textContent = newTeam;
            team1Element.classList.add('selected');
        });

        team2Element.addEventListener('click', () => {
            team2Element.classList.remove('selected');
            const newTeam = getRandomTeam(team1Element.textContent);
            team2Element.textContent = newTeam;
            team2Element.classList.add('selected');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
